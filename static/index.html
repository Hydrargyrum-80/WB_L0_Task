<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data Display</title>
</head>
<body>
    <label for="idInput">Enter ID:</label>
    <input type="text" id="idInput">
    <button class="IDbtn">Send ID</button>
    <h1>Data:</h1>
    <div id="jsonData"></div>

    <script>
        const id_btn = document.querySelector(".IDbtn");
        id_btn.addEventListener('click', sendId);
        function sendId() {
            const id = document.getElementById('idInput').value;
            fetch("/getData?id="+id)
            .then(response => response.json())
            .then(data => {
                const jsonDataElement = document.getElementById('jsonData');
                jsonDataElement.innerText = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                const jsonDataElement = document.getElementById('jsonData');
                jsonDataElement.innerText = "Not found"
            });
        }
    </script>
</body>
</html>
